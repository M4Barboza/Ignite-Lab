schema: https://api-sa-east-1.graphcms.com/v2/cl4o933n51dj901z233oh0s4g/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
